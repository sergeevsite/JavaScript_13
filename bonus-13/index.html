<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper  {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 200px;
    }
    .color-text {
      margin-bottom: 16px;
      font-size: 32px;
      font-family: sans-serif;
      text-transform: uppercase;
      color: white;
    }
    .color-button {
      padding: 5px 12px;
      border: none;
      background: white;
      color: #383838;
      outline: none;
      cursor: pointer;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <span class="color-text"></span>
    <button class="color-button">New color</button>
  </div>

</body>
</html>
